<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>      
    <main>
        <table border width="600">
            <thead>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>
                </tr>
                <tr>
                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr>
                    <th>Begin</th>
                    <th>End</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2"><time>8:00 a.m</time></td>
                    <td rowspan="2"><time>5:00 p.m</time></td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity: DTD & Relax NG</td>
                </tr>
                <tr>
                    <td rowspan="3">Teusday</td>
                    <td><time>8:00 a.m</time></td>
                    <td><time>11:00 a.m</time></td>
                    <td>XPath</td>
                </tr>
                <tr>
                     <td><time>11:00 a.m</time></td>
                     <td><time>2:00 p.m</time></td>
                     <td rowspan="2">XSL Transformation</td>
                </tr>
                <tr>
                    <td><time>2:00 p.m</time></td>
                    <td><time>5:00 p.m</time></td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td><time>8:00 a.m</time></td>
                    <td><time>12:00 p.m</time></td>
                    <td>XLS Formatting Objects</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
